name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: arch-latest

    steps:
    - uses: actions/checkout@v4
    - name: submodule init
      run: git submodule update --init
    - name: install deps
      run: sudo pacman -Syuu install libsfml-dev libasio-dev
    - name: make
      run: cd src && make
